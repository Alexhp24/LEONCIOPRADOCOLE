<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón con Imagen de Modelo</title>
    <style>
        /* Contenedor de los botones */
        .contenedor-botones-administrativo {
            display: flex; /* Utiliza flexbox para alinear los botones */
            justify-content: center; /* Centra los botones en el contenedor */
            gap: 20px; /* Espacio de 20px entre los botones */
            flex-wrap: wrap; /* Los botones se envuelven en pantallas pequeñas */
            padding: 10px; /* Espaciado alrededor de los botones */
        }

        /* Estilo de los botones */
        .boton-administrativo {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            border: transparent;
            background-color: transparent; /* Fondo transparente */
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            position: relative;
            width: 180px; /* Ancho fijo para los botones */
            height: 100px; /* Altura fija para el botón */
            transition: transform 0.3s ease; /* Transición suave en el hover */
        }

        .boton-administrativo::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            background-color: #db9601; /* Color del botón */
            width: 100%;
            border-radius: 5px;
            z-index: -1;
        }

        .boton-administrativo img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            margin-left: -30px; /* Saca la imagen hacia la izquierda */
            z-index: 1;
        }

        .boton-administrativo:hover::before {
            background-color: #0056b3; /* Color al hacer hover */
            transform: scale(1.1); /* Escala el botón al hacer hover */
        }

        /* Media queries para dispositivos móviles */
        @media (max-width: 768px) {
            .boton-administrativo {
                width: 150px; /* Reduce el tamaño de los botones en pantallas pequeñas */
                height: 80px;
                padding: 8px 10px; /* Reduce el padding */
            }

            .boton-administrativo img {
                width: 100px;
                height: 100px;
            }

            /* Reduce el espacio entre los botones en móviles */
            .contenedor-botones-administrativo {
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .boton-administrativo {
                width: 120px; 
                height: 70px;
                padding: 6px 8px;
            }

            .boton-administrativo img {
                width: 80px; 
                height: 80px;
            }

            .contenedor-botones {
                gap: 10px; 
            }
        }

    </style>
</head>
<body>

<div class="contenedor-botones-administrativo">
    <button class="boton-administrativo" onclick="alert('¡Botón 1 clickeado!')">
        <img src="vistas/img/modelo.png" alt="Modelo">
        Botón 1
    </button>
    <button class="boton-administrativo" onclick="alert('¡Botón 2 clickeado!')">
        <img src="vistas/img/modelo.png" alt="Modelo">
        Botón 2
    </button>
    <button class="boton-administrativo" onclick="alert('¡Botón 3 clickeado!')">
        <img src="vistas/img/modelo.png" alt="Modelo">
        Botón 3
    </button>
    <button class="boton-administrativo" onclick="alert('¡Botón 4 clickeado!')">
        <img src="vistas/img/modelo.png" alt="Modelo">
        Botón 4
    </button>
</div>

</body>
</html>
