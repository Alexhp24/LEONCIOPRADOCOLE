<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón con Imagen de Modelo</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* Centra los elementos en el eje horizontal */
            align-items: center; /* Centra los elementos en el eje vertical */
            height: 100vh; /* Usa el 100% de la altura de la ventana */
            margin: 0;
        }

        .contenedor-botones {
            display: flex; /* Utiliza flexbox para alinear los botones */
            gap: 35px; /* Espacio entre los botones */
        }

        .boton {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            border: transparent;
            background-color: transparent; /* Fondo transparente */
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            position: relative;
            width: auto; /* Ajusta el tamaño del botón automáticamente según el contenido */
            height: 100px; /* Altura fija para el botón */
            margin-left: 5px; /* Desplaza el botón 5px a la derecha */
        }

        .boton::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0; /* El fondo del botón sigue alineado */
            bottom: 0;
            background-color: #db9601; /* Color del botón */
            width: 100%; /* El fondo ocupa todo el ancho del botón */
            border-radius: 5px;
            z-index: -1; /* Envía el fondo detrás del texto */
        }

        .boton img {
            width: 120px;  /* Tamaño más grande de la imagen */
            height: 120px; /* Mantener la imagen cuadrada */
            object-fit: cover;
            margin-left: -30px; /* Saca la imagen hacia la izquierda */
            z-index: 1; /* Asegura que la imagen esté por encima del fondo */
        }

        .boton:hover::before {
            background-color: #0056b3; /* Color al hacer hover */
        }

    </style>
</head>
<body>

<div class="contenedor-botones">
    <button class="boton" onclick="alert('¡Botón 1 clickeado!')">
        <img src="vistas/img/modelo.png" alt="Modelo">
        Botón 1
    </button>
    <button class="boton" onclick="alert('¡Botón 2 clickeado!')">
        <img src="vistas/img/modelo.png" alt="Modelo">
        Botón 2
    </button>
    <button class="boton" onclick="alert('¡Botón 3 clickeado!')">
        <img src="vistas/img/modelo.png" alt="Modelo">
        Botón 3
    </button>
    <button class="boton" onclick="alert('¡Botón 4 clickeado!')">
        <img src="vistas/img/modelo.png" alt="Modelo">
        Botón 4
    </button>
</div>

</body>
</html>
