<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrusel de Contacto</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    .carousel-item img {
      width: 100%;
      height: 350px; /* Altura ajustada */
      object-fit: cover; /* Ajusta la imagen sin deformarla */
    }

    .carousel-title-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      text-align: center;
    }

    .carousel-title {
      font-size: 2rem; /* Tamaño del texto del título */
      color: #ff5722; /* Color del título */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra para contraste */
      font-family: 'Halo Dek', sans-serif; /* Usa la fuente 'Halo Dek' */
    }

    .carousel-description {
      font-size: 1.2rem;
      color: white;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div id="carouselExampleInterval" class="carousel slide position-relative" data-bs-ride="carousel">
    
    <!-- Título único centrado -->
    <div class="carousel-title-wrapper">
      <h5 class="carousel-title">Texto Encima del Carrusel</h5>
      <p class="carousel-description">Descripción o mensaje adicional.</p>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="500">
        <img src="vistas/img/img_carrusel/carrusel01.png" alt="Imagen 1" />
      </div>
      <div class="carousel-item" data-bs-interval="2000">
        <img src="vistas/img/img_carrusel/carrusel02.png" alt="Imagen 2" />
      </div>
      <div class="carousel-item">
        <img src="vistas/img/img_carrusel/carrusel03.png" alt="Imagen 3" />
      </div>
    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
